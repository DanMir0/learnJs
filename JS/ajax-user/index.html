<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new user</h5>
                            <form name="addUsers">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name" />
                                <input type="text" name="username" id="username" class="form-control mt-3"
                                    placeholder="Username" />
                                <input type="text" name="email" id="email" class="form-control mt-3"
                                    placeholder="Email" />
                                <input type="text" name="phone" id="phone" class="form-control mt-3"
                                    placeholder="Phone" />
                                <input type="text" name="website" id="website" class="form-control mt-3"
                                    placeholder="Website" />
                                <button type="submit" class="btn btn-primary mt-4">
                                    Add user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="users-list-section mt-5">
        <div class="container flex-column d-flex align-items-center"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
